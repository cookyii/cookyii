server {

	listen			80;

	server_name		backend.cookyii.com;

	root			/var/www/cookyii.d/cookyii/backend-app/web;
	index			index.html index.htm index.php;

	access_log		/var/log/nginx/backend.cookyii.com.access.log;
	error_log		/var/log/nginx/backend.cookyii.com.error.log;

	location / {
 		try_files 	$uri $uri/ /index.php?$args;
	}

	location ~ ^/upload {
    	root		/var/www/cookyii.d/cookyii;
	}

	location ~* ^.+\.(?:css|js|cur|jpe?g|gif|htc|ico|png|xml|otf|ttf|eot|woff|svg)$ {
		access_log 	off;
		expires 3d;
		tcp_nodelay off;
		open_file_cache max=3000 inactive=120s;
		open_file_cache_valid 45s;
		open_file_cache_min_uses 2;
		open_file_cache_errors off;
	}

	location ~ \.php$ {
		# NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini

		include 		fastcgi_params;
		fastcgi_param	SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_pass	unix:/var/run/php5-fpm.sock;
		fastcgi_index	index.php;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
	}

	location ~ /\.(ht|svn|git) {
		deny all;
	}
}
